      ## Normal Distribution

      --

      - normal distribution clusters values around an average (aka _mean_)

      --

      - it's also called Gaussian or Laplacian distribution

      --

      - the standard deviation says how closely values cluster around the mean

      --

      - a probability function of mean and deviation returns the value

      ---

      class: center, middle

      <canvas id="normal-dist"></canvas>

      ---

      ## Custom Distribution

      --

      - bring your own probability function!

      --

      ### Example _Monte Carlo_

      --

      ```clj
      (defn montecarlo []
        (loop []
          (let [r1 (q/random 1)
                prob r1
                r2 (/random 1)]
            (if (< r2 prob)
              r1
              (recur)))))
      ```

      ## Perlin Noise

      - algorithm that produces pseudo-random values

      - developed by Ken Perlin for generating textures in Tron (1982)

      - can be adjusted by defineable octaves

      - can be 1, 2 or 3 dimensional

      - in 1d each value has two neighbors
