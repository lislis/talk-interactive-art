      ## Distribution of values

      ---

      ## Uniform  Distribution

      --

      - each value has the same probability of getting chosen

      --

      - aka `random`

      --

      .center[![uniform distribution graph](img/uniform.png)

      .small[[Screenshot. Nature of Code, Example I.2](http://natureofcode.com/book/introduction/)]]

      ---

      ## Normal Distribution

      --

      - also called Gaussian or Laplacian distribution

      --

      - values cluster around an average (aka _mean_)

      --

      - values near the mean have a higher probablity of getting chosen

      --

      - the standard deviation says how closely values cluster around the mean

      ---

      ## Normal Distribution .small[pt 2]

      .center[![bell curve](img/bell-cruve.png)

      .small[[Screenshot. Nature of Code, Figures I.2 and I.3](http://natureofcode.com/book/introduction/)]]

      ---

      ## Normal Distribution .small[pt 3]

      --

      - quil-cljs offers `random-gaussian`

      --

      - normalized to mean of 0 and standard deviation of 1

      --

        âžª returns a float between 0 and 1

      --

      ```cljs
      (defn norm-dist [mean dev]
        (+ (* dev (q/random-gaussian)) mean))

      ```
      ---

      ```cljs
      ;; draw-state

      (for [c (take 10 (range))]
        (let [x (norm-dist (/ (q/width) 2) 70)
              y (norm-dist (/ (q/height) 2) 30)
              radius (norm-dist 25 5)
              h (norm-dist 210 12)
              s (norm-dist 150 20)
              b 200]
          (q/color-mode :hsb)
          (q/no-stroke)
          (q/fill h s b)
          (q/ellipse x y radius radius)))

      ```

      ## Custom Distribution

      --

      - bring your own probability function!

      --

      ### Example _Monte Carlo_

      --

      ```clj
      (defn montecarlo []
        (loop []
          (let [r1 (q/random 1)
                prob r1
                r2 (/random 1)]
            (if (< r2 prob)
              r1
              (recur)))))
      ```
      --

      _the higher the number, the greater the probability it gets chosen_

      ---

      # Custom Distributon .small[pt 2]

      --

      ```cljs
      (defn custom-dist [mean dev]
        (+ (* dev (montecarlo)) mean))
      ```

      --

      ```cljs
      (let [b (q/map-range (montecarlo) 0 1 0 255)])
      ```

      ## Perlin Noise

      --

      - algorithm that produces pseudo-random values

      --

      - developed by Ken Perlin for generating textures in Tron (1982)

      --

      - noise returns values between 0 and 1

      ---

      ## Perlin Noise .small[pt 2]

      --

      - think of noise as defined space of natural ordered values

      --

      - can be 1, 2 or 3 dimensional

      --

        âžª `(noise x y z)` can take up to 3 arguments

      --

      - noise returns the same value for a given coordinate in the space

      --

        âžª we need to progress through the space

      ---

      ## Perlin Noise .small[pt 3]

      --

      ```cljs
      (defn setup []
        {:x-off 3})

      ```
      --

      ```cljs
      (defn update-state [state]
        (let [x-off (update-noise (:x-off state))]
          (assoc state :x-off x-off)))
      ```
      --

      ```cljs
      ;; draw-state
      (let [x-noise (q/noise (:x-off state))
            x (q/map-range x-noise 0 1 0 (q/width))]
        (q/fill 0)
        (q/ellipse x (/ (q/height) 2) 20 20))
      ```

      ## Vectors

      --

      - hold direction and magnitude

      --

      - simulate forces and simplified physics

      --

      - eg movement: force âžª acceleration âžª speed âžª location

      ---

      ## Vectors .small[pt 2]

      --

      ```cljs
      (defn create-dot [x y]
        {:loc {:x x
               :y y}
         :vel {:x 0
               :y 0}
         :acc {:x 0
               :y 0}
         :x-off (q/random 0 100000)
         :y-off (q/random 0 100000)
         :radius (norm-dist 25 5)
         :hue (custom-dist 210 20)
         :sat (norm-dist 150 20)
         :bright (q/map-range (montecarlo) 0 1 50 255)})

      ```

      ---

      ## Vectors .small[pt 3]

      --

      ```cljs
      (defn apply-force [dot force]
        (let [acc (add-vector (:acc dot) force)
              vel (add-vector (:vel dot) acc)
              loc (add-vector (:loc dot) vel)
              loc-wrapped (wrap-edges loc (q/width) (q/height))]
          (assoc dot :loc loc-wrapped)))
      ```
      ---

      ## Vectors .small[pt 4]

      ```cljs
      ;; draw-state

      (let [loc (:loc dot)
            x-noise (q/noise (:x-off dot))
            y-noise (q/noise (:y-off dot))
            x (q/map-range x-noise 0 1 (- (:x loc) 100) (+ (:x loc) 100))
            y (q/map-range y-noise 0 1 (- (:y loc) 100) (+ (:y loc) 100))]
        ; draw things
      )
      ```
